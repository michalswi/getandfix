version: '2'
services:
  web:
    container_name: web
    build: ./web/
    expose:
      - "8080"
    command: ./start_gun.sh
    links:
      - db
  nginx:
    container_name: nginx
    build: ./nginx/
    ports:
      - "8000:5000"
    depends_on:
      - web
  db:
    container_name: mariadb
    image: mariadb
    environment:
      - MYSQL_ROOT_PASSWORD=password 
      - MYSQL_DATABASE=myproject
    volumes:
      - ./db/mysql:/var/lib/mysql
      - ./db/myproject.sql:/docker-entrypoint-initdb.d/myproject.sql
